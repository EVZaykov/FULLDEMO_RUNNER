version: "3"
services:
  hub:
    image: selenium/hub:3.14
    ports:
      - "4444:4444"
  chrome:
    image: selenium/node-chrome:3.14
    depends_on:
      - hub
    environment:
      - HUB_HOST=hub
  bdd:
    image: zaikov/selenium-bdd
    depends_on:
      - chrome
    environment:
      - BROWSER=chrome
      - HUB_HOST=hub
      - CUCUMBER_OPTIONS="--tags '@delete'"
    volumes:
      - ./output:/user/zaikov/target/cucumber-reports